<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador Flexbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="barra-comandos">
      <h1>Simulador</h1>
      <h2>Flexbox</h2>
    
      <div class="grupo-controle">
          <h4>Preenchimento</h4>
          <div class="cores">
            <div class="cor" style="background-color: #007bff;"></div>
            <div class="cor" style="background-color: green;"></div>
            <div class="cor" style="background-color: red;"></div>
            <div class="cor" style="background-color: orange;"></div>
            <div class="cor" style="background-color: purple;"></div>
            <div class="cor" style="background-color: yellow;"></div>
          </div>
      </div>

      <div class="grupo-controle">
        <h4>Formato</h4>
        <div class="formatos">
          <div class="formato quadrado" data-formato="quadrado"></div>
          <div class="formato circulo" data-formato="circulo"></div>
        </div>
      </div>

      <div class="grupo-controle">
        <h4>Tamanho</h4>
        <div class="controle">
          <input type="number" id="tamanho" min="30" max="90" value="0" step="0" />
        </div>
      </div>
  
      <div class="grupo-controle">
        <div><h4>Alinhamento</h4></div>
        <div class="controle">
          <select id="flexDirection">
            <option>FLEXDIRECTION</option>
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </div>

        <div class="controle">
          <select id="justifyContent">
            <option>JUSTIFYCONTENT</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
          </select>
        </div>

        <div class="controle">
          <select id="alignItems">
            <option>ALIGNITEMS</option>
            <option value="stretch">stretch</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
          </select>
        </div>
      </div>
    </div>

    <div class="area-visualizacao">
      <div class="flex-container" id="flexContainer">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
